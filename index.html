<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MizuHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin:0; padding:0; font-family: 'Orbitron', sans-serif; }
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
    }
    .icons { margin-bottom: 30px; }
    .icons a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 2em;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .icons a:hover { color: #00ffcc; transform: scale(1.2); }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 40px;
      width: 250px;
    }
    .buttons button {
      padding: 15px 0;
      border-radius: 12px;
      border: 2px solid #555;
      background-color: #111;
      color: #00ffcc;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease;
    }
    .buttons button:hover { background-color: #222; transform: scale(1.05); }
    footer { margin-top: auto; font-size: 0.9em; color: #888; }
    @media (max-width: 500px) {
      h1 { font-size: 2em; }
      .icons a { font-size: 1.5em; margin: 0 10px; }
      .buttons { width: 200px; }
    }
    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 255, 204, 0.9);
      color: #000;
      padding: 12px 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffcc;
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 9999;
    }
    .notification.show { opacity: 1; }
  </style>
</head>
<body>

  <h1>MizuHub</h1>

  <div class="icons">
    <a href="https://discord.com" target="_blank"><i class="fab fa-discord"></i></a>
    <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://roblox.com" target="_blank"><i class="fab fa-roblox"></i></a>
  </div>

  <div class="buttons">
    <button id="getScript">Get Script</button>
    <button id="joinDiscord">Join MizuHub Discord</button>
  </div>

  <footer>Website By: @mizuscripts</footer>

  <div class="notification" id="notification"></div>

  <script>
    const notification = document.getElementById('notification');

    function showNotification(text) {
      notification.textContent = text;
      notification.classList.add('show');
      setTimeout(() => notification.classList.remove('show'), 1500);
    }

    // Get Script button
    document.getElementById('getScript').addEventListener('click', () => {
      const scriptText = 'loadstring(game:HttpGet("test1"))()';
      navigator.clipboard.writeText(scriptText).then(() => {
        showNotification('Script copied to clipboard!');
      });
    });

    // Join Discord button
    document.getElementById('joinDiscord').addEventListener('click', () => {
      const discordLink = 'https://discord.gg/yourdiscord';
      navigator.clipboard.writeText(discordLink).then(() => {
        showNotification('Discord invite copied to clipboard!');
      });
    });
  </script>

</body>
</html>
