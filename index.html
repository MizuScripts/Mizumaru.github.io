<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MizuHub</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;}
  body{
    background:#000;
    color:#fff;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    text-align:center;
    overflow:hidden;
  }

  body::before{
    content:"";
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:black;
    z-index:-2;
  }

  canvas{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    z-index:-1;
  }

  h1{
    font-size:3em;
    color:white;
    text-shadow:0 0 10px #fff,0 0 20px #fff;
    margin-bottom:10px;
  }

  .buttons{
    display:flex;
    flex-direction:column;
    gap:20px;
    margin-bottom:20px;
    width:250px;
  }

  .buttons button{
    padding:15px 0;
    border-radius:20px;
    border:2px solid #555;
    background:rgba(0,0,0,0.6);
    color:white;
    font-weight:bold;
    font-size:1.2em;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 0 10px #fff,0 0 20px #fff inset;
  }

  .buttons button:hover{
    background:rgba(255,255,255,0.1);
    transform:scale(1.05);
  }

  footer{
    font-size:0.9em;
    color:#aaa;
    text-shadow:0 0 5px #fff;
  }

  /* Notification */
  .notification{
    position:fixed;
    top:20px;
    left:50%;
    transform:translateX(-50%);
    background:white;
    color:#000;
    padding:12px 25px 20px;
    border-radius:12px;
    box-shadow:0 0 15px #fff;
    opacity:0;
    transition:0.4s;
    z-index:9999;
    overflow:hidden;
  }
  .notification.show{opacity:1;}

  .progress-bar{
    position:absolute;
    bottom:0;
    left:0;
    height:4px;
    width:100%;
    background:yellow;
    transition:width linear;
  }

  /* Premium Section */
  .premium{
    margin-top:30px;
    text-align:center;
    width:280px;
  }
  .premium h2{
    color:yellow;
    font-size:1.3em;
    margin-bottom:10px;
  }
  .premium button{
    background:yellow;
    color:black;
    font-weight:bold;
    border:none;
    border-radius:15px;
    padding:12px 0;
    width:100%;
    font-size:1.1em;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 0 10px yellow,0 0 20px yellow inset;
  }
  .premium button:hover{
    background:gold;
    transform:scale(1.05);
  }
  .premium .features{
    margin-top:15px;
    background:rgba(255,255,0,0.1);
    border:1px solid yellow;
    border-radius:12px;
    padding:15px;
    text-align:left;
    font-size:0.95em;
  }
  .premium .features li{
    margin:5px 0;
    list-style:none;
  }

  @media(max-width:500px){
    h1{font-size:2em}
    .buttons{width:200px}
    .premium{width:220px}
  }
</style>
</head>
<body>

<h1>MizuHub</h1>

<div class="buttons">
  <button id="getScript">Get Script | ðŸ“ƒ</button>
  <button id="joinDiscord">Join MizuHub Discord! | <i class="fab fa-discord"></i></button>
</div>

<!-- Premium Section -->
<div class="premium">
  <h2>PREMIUM OPTION :</h2>
  <button id="premiumKey">Premium Key | ðŸ‘‘</button>
  <div class="features">
    <ul>
      <li>â€¢ | Premium Key Access</li>
      <li>â€¢ | Anti-Exploit + Anti-Scam</li>
      <li>â€¢ | Premium Script</li>
      <li>â€¢ | Script Suggestions</li>
    </ul>
  </div>
</div>

<footer>Website By: @mizuscripts</footer>

<div class="notification" id="notification">
  <div class="progress-bar" id="progressBar"></div>
</div>

<canvas id="stars"></canvas>

<script>
  const notification = document.getElementById('notification');
  const progressBar = document.getElementById('progressBar');

  function showNotification(text, duration=2000){
    notification.textContent = text;
    notification.appendChild(progressBar);
    notification.classList.add('show');

    progressBar.style.transition = 'none';
    progressBar.style.width = '100%';

    setTimeout(()=>{
      progressBar.style.transition = `width ${duration}ms linear`;
      progressBar.style.width = '0%';
    },10);

    setTimeout(()=>{
      notification.classList.remove('show');
    },duration);
  }

  document.getElementById('getScript').addEventListener('click',()=>{
    navigator.clipboard.writeText('loadstring(game:HttpGet("https://raw.githubusercontent.com/MizuScripts/MizuSpawner/refs/heads/main/Loader.lua"))()')
    .then(()=>{showNotification('ðŸ“‹ Script copied!')});
  });

  document.getElementById('joinDiscord').addEventListener('click',()=>{
    navigator.clipboard.writeText('https://discord.gg/mxSvSpJe7s')
    .then(()=>{showNotification('ðŸ“‹ Discord invite copied!')});
  });

  document.getElementById('premiumKey').addEventListener('click',()=>{
    showNotification('ðŸ‘‘ Premium feature coming soon!', 2500);
  });

  // Space stars animation
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  let stars = [];
  let w, h;

  function initCanvas(){
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    stars = [];
    for(let i=0;i<200;i++){
      stars.push({
        x:Math.random()*w,
        y:Math.random()*h,
        r:Math.random()*1.5,
        d:Math.random()*1.5
      });
    }
  }

  function drawStars(){
    ctx.clearRect(0,0,w,h);
    ctx.fillStyle = "white";
    ctx.beginPath();
    for(let i=0;i<stars.length;i++){
      let s = stars[i];
      ctx.moveTo(s.x,s.y);
      ctx.arc(s.x,s.y,s.r,0,Math.PI*2,true);
    }
    ctx.fill();
    moveStars();
  }

  let angle = 0;
  function moveStars(){
    angle += 0.01;
    for(let i=0;i<stars.length;i++){
      let s = stars[i];
      s.x += Math.sin(angle+s.d)*0.5;
      s.y += Math.cos(angle+s.d)*0.5;
      if(s.x<0)s.x=w;
      if(s.x>w)s.x=0;
      if(s.y<0)s.y=h;
      if(s.y>h)s.y=0;
    }
  }

  function animate(){
    drawStars();
    requestAnimationFrame(animate);
  }

  window.addEventListener('resize',initCanvas);
  initCanvas();
  animate();
</script>

</body>
</html>
