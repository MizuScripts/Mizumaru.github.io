<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MizuHub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: white;
    }

    .container {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      width: 370px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    button {
      background: linear-gradient(135deg, #444, #111);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 15px;
      outline: none;
    }

    button:hover {
      opacity: 0.8;
    }

    button:focus {
      outline: none; /* removes blue outline */
    }

    .notification {
      margin-top: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 10px;
      display: none;
      position: relative;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #111, #555);
      transition: width 0.1s linear;
    }

    .premium-box {
      margin-top: 15px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 10px;
      max-height: 120px;
      overflow-y: auto; /* scrollable */
      text-align: left;
      font-size: 14px;
    }

    .premium-box h3 {
      margin: 0 0 8px 0;
      font-size: 16px;
      text-align: center;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      opacity: 0.7;
    }

    .socials {
      margin-top: 8px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .socials img {
      width: 28px;
      height: 28px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .socials img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">MizuHub</div>
    <button onclick="showNotification()">Open GUI</button>
    
    <div class="notification" id="notification">
      <p>Loading GUI...</p>
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
    </div>

    <div class="premium-box">
      <h3>Premium Features</h3>
      <ul>
        <li>✔ Exclusive Scripts</li>
        <li>✔ Faster Load Times</li>
        <li>✔ Auto Updates</li>
        <li>✔ VIP Discord Access</li>
        <li>✔ Early Beta Features</li>
        <li>✔ Custom Themes</li>
      </ul>
    </div>

    <div class="footer">
      Website created by @MizuScripts
      <div class="socials">
        <a href="https://discord.gg/grAym7U2" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="Discord">
        </a>
        <a href="https://youtube.com" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
        </a>
      </div>
    </div>
  </div>

  <script>
    function showNotification() {
      const notification = document.getElementById("notification");
      const progress = document.getElementById("progress");

      notification.style.display = "block";
      let width = 0;
      let interval = setInterval(() => {
        if (width >= 100) {
          clearInterval(interval);
          setTimeout(() => {
            notification.style.display = "none";
            progress.style.width = "0%";
          }, 500);
        } else {
          width++;
          progress.style.width = width + "%";
        }
      }, 30);
    }
  </script>
</body>
</html>
