<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MizuHub</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;}
  body{
    background:#000;
    color:#fff;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    text-align:center;
    overflow:hidden;
  }

  /* Space moving stars background */
  canvas{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    z-index:-1;
  }

  h1{
    font-size:3em;
    color:white;
    text-shadow:0 0 10px #fff,0 0 20px #fff;
    margin-bottom:10px;
  }

  .icons{
    margin-bottom:30px;
    font-size:1.8em;
  }

  .icons a{
    color:white;
    margin:0 15px;
    transition:0.3s;
  }

  .icons a:hover{
    text-shadow:0 0 10px #fff,0 0 20px #fff;
    transform:scale(1.3);
  }

  .buttons{
    display:flex;
    flex-direction:column;
    gap:20px;
    margin-bottom:20px;
    width:300px; /* wider buttons */
  }

  .buttons button{
    padding:15px 0;
    border-radius:20px;
    border:2px solid #555;
    background:rgba(0,0,0,0.6);
    color:white;
    font-weight:bold;
    font-size:1.2em;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 0 10px #fff,0 0 20px #fff inset;
    outline:none;
  }

  .buttons button:hover{
    background:rgba(255,255,255,0.1);
    transform:scale(1.05);
  }

  .premium-box{
    width:300px;
    max-height:150px;
    overflow-y:auto;
    margin-bottom:20px;
    background:rgba(255,255,255,0.05);
    border-radius:15px;
    padding:10px;
    font-size:0.9em;
    text-align:left;
  }

  .premium-box h3{
    margin:0 0 10px 0;
    text-align:center;
    font-size:1.1em;
    text-shadow:0 0 5px #fff;
  }

  footer{
    font-size:0.9em;
    color:#aaa;
    text-shadow:0 0 5px #fff;
    margin-top:10px;
  }

  .notification{
    position:fixed;
    top:20px;
    left:50%;
    transform:translateX(-50%);
    background:white;
    color:#000;
    padding:12px 25px;
    border-radius:12px;
    box-shadow:0 0 15px #fff;
    opacity:0;
    transition:0.4s;
    z-index:9999;
    width:260px;
    text-align:center;
  }
  .notification.show{opacity:1;}

  .progress-bar{
    margin-top:10px;
    width:100%;
    height:8px;
    border-radius:5px;
    background:rgba(0,0,0,0.2);
    overflow:hidden;
  }
  .progress{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#111,#555);
    transition:width 0.1s linear;
  }

  @media(max-width:500px){
    h1{font-size:2em}
    .icons{font-size:1.5em}
    .buttons{width:240px}
    .premium-box{width:240px}
  }
</style>
</head>
<body>

<h1>MizuHub</h1>

<div class="icons">
  <a href="#" title="Discord"><i class="fab fa-discord"></i> DC</a>
  <a href="#" title="YouTube"><i class="fab fa-youtube"></i> Yt</a>
</div>

<div class="buttons">
  <button id="getScript">Get Script | ðŸ“ƒ</button>
  <button id="joinDiscord">Join MizuHub Discord! | <i class="fab fa-discord"></i></button>
</div>

<div class="premium-box">
  <h3>Premium Features</h3>
  <ul>
    <li>âœ” Exclusive Scripts</li>
    <li>âœ” Faster Load Times</li>
    <li>âœ” Auto Updates</li>
    <li>âœ” VIP Discord Access</li>
    <li>âœ” Early Beta Features</li>
    <li>âœ” Custom Themes</li>
  </ul>
</div>

<footer>Website By: @mizuscripts</footer>

<div class="notification" id="notification">
  <span id="notifText"></span>
  <div class="progress-bar"><div class="progress" id="progress"></div></div>
</div>

<canvas id="stars"></canvas>

<script>
  const notification = document.getElementById('notification');
  const notifText = document.getElementById('notifText');
  const progress = document.getElementById('progress');

  function showNotification(text){
    notifText.textContent = text;
    notification.classList.add('show');
    let width = 0;
    let interval = setInterval(()=>{
      if(width >= 100){
        clearInterval(interval);
        setTimeout(()=>{
          notification.classList.remove('show');
          progress.style.width = "0%";
        },300);
      } else {
        width++;
        progress.style.width = width + "%";
      }
    },15);
  }

  document.getElementById('getScript').addEventListener('click',()=>{
    navigator.clipboard.writeText('loadstring(game:HttpGet("https://raw.githubusercontent.com/MizuScripts/MizuSpawner/refs/heads/main/Loader.lua"))()').then(()=>{
      showNotification('Script copied!');
    });
  });

  document.getElementById('joinDiscord').addEventListener('click',()=>{
    navigator.clipboard.writeText('https://discord.gg/mxSvSpJe7s').then(()=>{
      showNotification('Discord invite copied!');
    });
  });

  // Space stars animation
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  let stars = [];
  let w, h;

  function initCanvas(){
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    stars = [];
    for(let i=0;i<200;i++){
      stars.push({
        x:Math.random()*w,
        y:Math.random()*h,
        r:Math.random()*1.5,
        d:Math.random()*1.5
      });
    }
  }

  function drawStars(){
    ctx.clearRect(0,0,w,h);
    ctx.fillStyle = "white";
    ctx.beginPath();
    for(let i=0;i<stars.length;i++){
      let s = stars[i];
      ctx.moveTo(s.x,s.y);
      ctx.arc(s.x,s.y,s.r,0,Math.PI*2,true);
    }
    ctx.fill();
    moveStars();
  }

  let angle = 0;
  function moveStars(){
    angle += 0.01;
    for(let i=0;i<stars.length;i++){
      let s = stars[i];
      s.x += Math.sin(angle+s.d)*0.5;
      s.y += Math.cos(angle+s.d)*0.5;
      if(s.x<0)s.x=w;
      if(s.x>w)s.x=0;
      if(s.y<0)s.y=h;
      if(s.y>h)s.y=0;
    }
  }

  function animate(){
    drawStars();
    requestAnimationFrame(animate);
  }

  window.addEventListener('resize',initCanvas);
  initCanvas();
  animate();
</script>

</body>
</html>
